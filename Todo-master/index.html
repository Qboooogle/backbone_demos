<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1" />
    <title>Backbone.js Todos</title>
    <link rel="stylesheet" href="./test/style/todo.css" />
</head>

<body>
    <div id="todoapp">
        <header>
            <h1>Todos</h1>
            <input id="new-todo" type="text" placeholder="我想要做的事?">
        </header>
        <section id="main">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list"></ul>
        </section>
        <footer>
            <a id="clear-completed">Clear completed</a>
            <div id="todo-count"></div>
        </footer>
    </div>
    <div id="instructions">
        Double-click to edit a todo.
    </div>
    <div id="credits">
        Created by
        <br />
        <a href="javascript:;">emma</a>
        <br />Rewritten by: <a href="http://addyosmani.github.com/todomvc">TodoMVC</a>.
    </div>
    <script src="./test/vender/json2.js"></script>
    <script src="./test/vender/jquery.js"></script>
    <script src="./test/vender/underscore.js"></script>
    <script src="./test/vender/backbone.js"></script>
    <script src="backbone.localStorage.js"></script>
    <script src="todo.js"></script>
    <!-- Templates -->
    <script type="text/template" id="item-template">
        <div class="view">
            <input class="toggle" type="checkbox" <%=done ? 'checked="checked"' : '' %> />
            <label>
                <%- title %>
            </label>
            <a class="destroy"></a>
        </div>
        <input class="edit" type="text" value="<%= title %>" />
    </script>
    <script type="text/template" id="stats-template">
        <% if (done) { %>
            <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
        <% } %>
            <div class="todo-count"><b><%= remaining %></b>
                <%= remaining == 1 ? 'item' : 'items' %> left</div>
    </script>
</body>

</html>
